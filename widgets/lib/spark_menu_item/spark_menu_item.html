<link rel="import" href="../../../packages/spark_widgets/spark_icon/spark_icon.html">

<polymer-element name="spark-menu-item" attributes="src label iconsize">
  <template>
    <style>
      .labelText {
        margin: 0 5px;
      }

      spark-icon, .labelText, .labelText > * {
        display: inline-block;
        vertical-align: middle;
      }

      :host:hover {
        color: black;
        opacity: 1 !important;
        border: 1px solid #ccc;
        background: #eee;
      }

      /* TODO(ussuri): remove all styles below once :host works in Dartium */
      spark-menu-item:hover {
        color: black;
        opacity: 1 !important;
        border: 1px solid #ccc;
        background: #eee;
      }
    </style>

    <spark-icon src="{{src}}" size="{{iconsize}}"></spark-icon>

    <div class="labelText">
      <span>{{label}}</span>
      <content></content>
    </div>
  </template>

  <script type="application/dart" src="spark_menu_item.dart"></script>
</polymer-element>
