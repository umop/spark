<!--
/**
 * See g-selector https://github.com/Polymer/toolkit-ui/tree/master/elements.
 *
 * spark-selector is used to display a list of elements that can be selected.
 * The attribute "selected" indicates which element is being selected.
 * Tapping on the element to change selection would fire "activate"
 * event.
 *
 * Example:
 *
 *     <spark-selector selected="0" on-activate="{{activateHandler}}">
 *       <div>Item 1</div>
 *       <div>Item 2</div>
 *       <div>Item 3</div>
 *     </spark-selector>
 *
 * spark-selector is not styled.  So one needs to use "selected" CSS class
 * to style the selected element.
 *
 *     <style>
 *       .item.selected {
 *         background: #eee;
 *       }
 *     </style>
 *     ...
 *     <spark-selector>
 *       <div class="item">Item 1</div>
 *       <div class="item">Item 2</div>
 *       <div class="item">Item 3</div>
 *     </spark-selector>
 */
/**
 * Fired when an element is selected via tap.
 *
 * @event activate
 * @param {Object} inDetail
 *   @param {Object} inDetail.item the selected element
 */
-->

<link rel="import" href="../../../packages/spark_widgets/spark_selection/spark_selection.html">

<polymer-element name="spark-selector"
    attributes="selected,
                multi,
                valueattr,
                selectedClass,
                selectedProperty,
                selectedItem,
                selectedModel,
                notap,
                target,
                itemsSelector,
                activateEvent">

  <template>
    <style>
      :host {
        display: block;
        border: 1px solid #ccc;
        border-bottom: none;
        -webkit-user-select: none;
      }

      :host > * {
        height: 40px;
        line-height: 40px;
        padding: 0 20px;
        border-bottom: 1px solid #ccc;
      }

      :host > .selected {
        background: #eee;
      }

      /* TODO(ussuri): remove all styles below once :host works in Dartium */
      spark-selector {
        display: block;
        border: 1px solid #ccc;
        border-bottom: none;
        -webkit-user-select: none;
      }
      spark-selector > * {
        height: 40px;
        line-height: 40px;
        padding: 0 20px;
        border-bottom: 1px solid #ccc;
      }
      spark-selector > .selected {
        background: #eee;
      }
    </style>
    <spark-selection id="selection" multi="{{multi}}" on-select="{{selectionSelect}}">
    </spark-selection>

    <content id="items" select="*"></content>
  </template>

  <script type="application/dart" src="spark_selector.dart"></script>
</polymer-element>
