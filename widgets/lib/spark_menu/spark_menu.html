<!--
/**
 * See g-menu https://github.com/Polymer/toolkit-ui/tree/master/elements.
 * spark-menu is a spark-selector styled to look like a menu. Use it
 * in conjunction with spark-menu-item.
 *
 * Example:
 *
 *     <spark-menu selected="email">
 *       <spark-menu-item name="post" src="images/comment.png">Post a Comment</spark-menu-item>
 *       <spark-menu-item name="share" src="images/hangout.png">Share Link</spark-menu-item>
 *       <spark-menu-item name="email" src="images/mail.png">Email Link</spark-menu-item>
 *       <spark-menu-item name="favorite" src="images/favorite.png">Add to Favorites</spark-menu-item>
 *     </spark-menu>
 *
 * @extends spark-selector
 */
-->

<link rel="import" href="../../../packages/spark_widgets/spark_selector/spark_selector.html">

<polymer-element name="spark-menu" extends="spark-selector">
  <template>
    <style>
      /*@polyfill spark-menu-item */
      ::content spark-menu-item {
        display: block;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        height: 40px;
        line-height: 35px;
        padding: 0 10px;
        margin: 10px;
        border-radius: 3px;
        border: 1px solid transparent;
        font-family: Helvetica, Sans-serif;
        font-size: 14px;
        cursor: pointer;
        white-space: nowrap;
        color: #555;
      }

      /* TODO(sorvell): please note, styling broken due to:
      https://code.google.com/p/chromium/issues/detail?id=229667
      */
      /*@polyfill spark-menu-item.selected */
      ::content spark-menu-item.selected {
        background: #f2f2f2;
        border: 1px solid rgba(0, 0, 0, 0.15);
      }

      /* TODO(ussuri): Remove the below styles once Dartium has support for ::content */

      /*@polyfill spark-menu-item */
      shadow::-webkit-distributed(spark-menu-item) {
        display: block;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        height: 40px;
        line-height: 35px;
        padding: 0 10px;
        margin: 10px;
        border-radius: 3px;
        border: 1px solid transparent;
        font-family: Helvetica, Sans-serif;
        font-size: 14px;
        cursor: pointer;
        white-space: nowrap;
        color: #555;
      }

      /*@polyfill spark-menu-item.selected */
      shadow::-webkit-distributed(spark-menu-item.selected) {
        background: #f2f2f2;
        border: 1px solid rgba(0, 0, 0, 0.15);
      }
    </style>

    <shadow></shadow>
  </template>

  <script type="application/dart" src="spark_menu.dart"></script>
</polymer-element>
