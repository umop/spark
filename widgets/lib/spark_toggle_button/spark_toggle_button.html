<!--
/**
 * See g-togglebutton https://github.com/Polymer/toolkit-ui/tree/master/elements
 *
 * spark-toggle-button is a button that has one of two states (ON/OFF).
 * You can tap or drag the button to switch state.
 *
 * Example:
 *
 *     <spark-toggle-button value="true"></spark-toggle-button>
 */

 // TODO(terry): Remove the on-click when touch is working shouldn't be needed.
-->

<polymer-element name="spark-toggle-button" attributes="value"
    on-click="{{toggle}}"
    on-tap="{{toggle}}"
    on-trackstart="{{trackStart}}"
    on-track="{{track}}"
    on-trackend="{{trackEnd}}"
    on-flick="{{flick}}">

  <template>
    <!-- TODO(terry): link/rel for css not working, need to inline the style -->
    <!-- link rel="stylesheet" href="css/spark_toggle_button.css" /-->
    <style>
      :host {
        display: inline-block;
        position: relative;
        width: 70px;
        height: 30px;
        overflow: hidden;
        border: 1px solid #b6b6b6;
        border-radius: 3px;
        box-shadow: inset 0px 0px 1px 0 rgba(0,0,0,0.1);
        -webkit-user-select: none;
        -moz-user-select: none;
        -webkit-transition: border 0.130s ease-out;
        transition: border 0.130s ease-out;
        cursor: pointer;
      }

      :host(.on) {
        border: 1px solid #4584f2;
      }

      /* TODO(ussuri): Remove the @host block once :host is supported by Dartium */
      @host {
        * {
          display: inline-block;
          position: relative;
          width: 70px;
          height: 30px;
          overflow: hidden;
          border: 1px solid #b6b6b6;
          border-radius: 3px;
          box-shadow: inset 0px 0px 1px 0 rgba(0,0,0,0.1);
          -webkit-user-select: none;
          -moz-user-select: none;
          -webkit-transition: border 0.130s ease-out;
          transition: border 0.130s ease-out;
          cursor: pointer;
        }

        *.on {
          border: 1px solid #4584f2;
        }
      }

      .toggle {
        position: absolute;
        left: -42px;
        width: 112px;
        height: 100%;
        overflow: hidden;
        white-space: nowrap;
        -webkit-transition: left 0.130s ease-out;
        transition: left 0.130s ease-out;
      }

      .toggle.dragging {
        -webkit-transition: all 0;
        transition: all 0;
      }

      .toggle.on {
        left: 0;
      }

      .toggle > * {
        float: left;
      }

      .on-label, .off-label {
        width: 50%;
        height: 100%;
        line-height: 30px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        text-align: center;
        font-family: 'Helvetica Neue', Helvetica, Arial, 'open sans', sans-serif;
        font-size: 10px;
      }

      .on-label {
        paddinspark-right: 14px;
        background-color: #488afd;
        color: white;
      }

      .off-label {
        paddinspark-left: 14px;
        background-color: #bfbfbf;
        color: #716f6f;
      }

      .thumb {
        position: absolute;
        left: 42px;
        width: 28px;
        height: 100%;
        border-radius: 2px;
        background-color: white;
      }

      .thumb::after {
        content: "";
        position: absolute;
        display: block;
        top: 10px;
        left: 11px;
        height: 10px;
        width: 8px;
        background-image: -webkit-linear-gradient(left, #d4d3d3 40%, transparent 40%);
        background-image: -moz-linear-gradient(left, #d4d3d3 40%, transparent 40%);
        background-image: -ms-linear-gradient(left, #d4d3d3 40%, transparent 40%);
        background-size: 4px;
      }
    </style>

    <div id="toggle" class="toggle">
      <span class="on-label">ON</span>
      <span id="thumb" class="thumb"></span>
      <span class="off-label">OFF</span>
    </div>
  </template>

  <script type="application/dart" src="spark_toggle_button.dart"></script>
</polymer-element>
